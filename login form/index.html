<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login /  signup form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title"> Login</h1>
            <div class="form__message form__message--error">Incorrect username/ password combination.</div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email"> 
                <div class="form__input-error-message">This is an error message</div>

            <div class="form__input-group">
                <input type="Password" class="form__input" autofocusplaceholder="Password">                                    <div class="form__input-error-message"></div>

                <button class="form__button" type="submit">Continue </button>

            </div>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password</a>
            </p>

            <p class="form__text">
                <a  class="form__link" href="./" id="linkCreateAccount">Don't have Account? Create Account</a>
            </p>

        </form>
    </div>


    <script src="./main.js"></script>
</body>
</html>
